<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
    <nav th:replace="admin/_fragments  :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui.container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui orange header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="image icon"></i>相册</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown  item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{session.user.avatar}">
                            <span th:text="${session.user.nickname}">L</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>
        </div>
    </div>
<!--中间内容-->
<<div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <form action="#" method="post" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " class="ui form">
            <input type="hidden" name="id" th:value="${type.getId()}">
            <div class=" required field">
                <div class="ui left labeled input">
                    <label class="ui orange  label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="${type.getName()}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示： ${message}">提示：不能添加重复的分类</div>
            <div class="ui right aligned container">
                <button type="button" class="ui orange button" onclick="window.history.go(-1)" >返回</button>
                <button class="ui orange basic submit button">提交</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>

<br>

<br>
<br>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/tian.jpg" th:src="@{/image/tian.JPG}" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <h4 class="ui orange inverted header m-text-thin m-text-space " >签名</h4>
                <p class="m-text-thin m-text-space m-opacity-mini">拒绝emo😈</p>
            </div>
            <div class="four wide column">
                <h4 class="ui orange inverted header m-text-thin m-text-space ">联系博主</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:2290970826</a>
                    <a href="#" class="item">Email:2290970826@qq.com</a>

                </div>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2021-2022 Blog. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--移动端收缩响应-->
    <script>

<!--        初始化markdown编辑器-->
        var contentEditor;
        $(function () {
            contentEditor = editormd("md-content",{
                width : "100%",
                height : 640,
                syncScrolling : "single",
                path   : "../static/lib/editormd/lib/"
            });
        });


        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
           fields : {
               title : {
                   identifier: 'name',
                   rules: [{
                       type : 'empty',
                       prompt: '请输入分类名称'
                   }]
               }
           }
        });
    </script>

</body>
</html>
