<!--移动端收缩响应-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        // 显示微信
        $('.wechat').popup({
            popup : $('.wechat-qr'),
            position: 'top center'
        });

        // 显示QQ
        $('.qq').popup({
            popup : $('.qq-qr'),
            position: 'top center'
        });

        // 显示github
        $('.github').popup();
    </script>
