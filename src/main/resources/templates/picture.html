<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link href="../static/image/me.ico" th:href="@{/image/me.ico}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../static/css/viewer.css" th:href="@{/css/viewer.css}">
</head>
<body>

<!--导航-->
<nav id="nav" th:replace="_fragments :: menu(3)" class="gird-header" >
    <div class="ui.container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui orange header item">Blog</h2>
            <a href="#"  th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#"  th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="image icon"></i>相册</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>关于我</a>

            <div class="right item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--照片墙-->

<div id="picture-main" class="docs-pictures">
        <article class="thumb" th:each="picture : ${pictures}">
            <div class="ma5-gallery">
                <div class="rthumbnail">
                    <img class="picture-zmki_px" alt="哈哈" th:alt="${picture.picturedescription}" th:data-original="@{${picture.pictureaddress}}" data-original="../static/image/tian.jpg" src="../static/image/tian.jpg" th:src="@{${picture.pictureaddress}}">
                    <div class="m-picture-text" th:text="${picture.picturename}">起风了</div>
                    <div  class="rcaption">
                        <div style="font-size: large;" th:text="${picture.picturename}">起风了</div>
                        <div style="font-size: 16px" class="m-margin-top" th:text="${picture.picturetime}">2020-02-02 &nbsp;西安</div>
                        <p style="font-size: 16px" th:text="${picture.picturedescription}">我曾难自拔于世界之大，也沉迷于其中梦话</p>
                    </div>
                </div>
            </div>
        </article>
    </div>


<!--置顶图标-->
<div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui teal icon button"><i class="chevron up icon"></i> </a>
</div>

<!--底部栏-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/image/chuan.jpg" th:src="@{/image/chuan.jpg}" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <h4 class="ui orange inverted header m-text-thin m-text-space " >签名</h4>
                <p class="m-text-thin m-text-space m-opacity-mini">拒绝emo😈</p>
            </div>
            <div class="four wide column">
                <h4 class="ui orange inverted header m-text-thin m-text-space ">联系博主</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:2290970826</a>
                    <a href="#" class="item">Email:2290970826@qq.com</a>

                </div>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2021-2022 Blog. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/picture/js/jquery.min.js" th:src="@{/lib/picture/js/jquery.min.js}"></script>
<script src="../static/lib/picture/js/viewer.js" th:src="@{/lib/picture/js/viewer.js}"></script>

<script>
    $('#blog-message').load(/*[[@{/footer/blogmessage}]]*/"/footer/blogmessage");

    $(document).ready(function(){
        var viewer = new Viewer(document.querySelector('.docs-pictures'), {
            url: 'data-original',
            toolbar: false
        });
    })
    // $(function() {
    //     $('.rthumbnail').responsivegallery();
    // });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


  </script>
</body>
</html>
